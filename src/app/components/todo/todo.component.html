<td>
    <input (change)="onToggle(todo)" type="checkbox" class="form-check-input" [checked]="todo.completed">
</td>
<td>
    <label [ngClass]="setClasses()" class="form-check-label">{{todo.title}}</label>
</td>
<td>
    <button (click)="onDelete(todo)" type="button" class="btn btn-danger btn-sm">Delete</button>
</td>
<td class="date">
    <div>{{todo.timestamp | date:"d MMM yyyy"}}</div>
    <div>{{todo.timestamp | date:"h:mm a"}}</div>
</td>
